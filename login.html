<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://unpkg.com/aws-amplify@5.x/dist/aws-amplify.min.js"></script>
</head>
<body>
  <h2>Login</h2>
  <form id="login-form">
    <input type="text" id="login-username" placeholder="Username" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <script>
    Amplify.configure({
      Auth: {
        region: 'us-east-2',
        userPoolId: 'us-east-2_WG7qCDdF9',
        userPoolWebClientId: 'b0pjcv7639mjenu82gcrie683',
      }
    });

    const loginForm = document.getElementById('login-form');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      try {
        const user = await Amplify.Auth.signIn(username, password);
        alert('Login successful!');
        console.log(user);
        window.location.href = 'https://freightfolio.app/dashboard';
      } catch (error) {
        alert('Login failed: ' + error.message);
      }
    });
  </script>
</body>
</html>
